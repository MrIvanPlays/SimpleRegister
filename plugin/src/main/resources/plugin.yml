name: SimpleRegister
version: ${project.version}
main: com.mrivanplays.simpleregister.plugin.SimpleRegisterPlugin
api-version: 1.13
description: ${project.description}
authors:
  - MrIvanPlays

commands:
  simpleregister:
    description: Admin command
  login:
    description: Login command
    aliases: [l]
  register:
    description: Register command
    aliases: [reg]
  unregister:
    description: Unregisters the user who have ran the command
  changepassword:
    description: Changes the password
    aliases: [cp]
